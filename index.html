<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Responsive Course Listing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1 class="section-title">Our Courses</h1>
        
        <div class="course-grid">

            <div class="card">
                <img src="https://www.proalley.com/blog/content/images/size/w2000/2022/11/web-design-concept-with-drawings.jpg" alt="Web Design">
                <div class="card-content">
                    <h3>Web Design</h3>
                    <p>Learn HTML and CSS basics.</p>
                </div>
            </div>

            <div class="card">
                <img src="https://web.dev/static/javascript/image/hero-javascript.png" alt="JavaScript">
                <div class="card-content">
                    <h3>JavaScript</h3>
                    <p>Make your website interactive.</p>
                </div>
            </div>

            <div class="card">
                <img src="https://www.webfx.com/wp-content/uploads/2021/10/iStock-612224522.jpg" alt="Responsive UI">
                <div class="card-content">
                    <h3>Responsive UI</h3>
                    <p>Build mobile-friendly layouts.</p>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2026 MyWebsite</p>
    </footer>

</html>
